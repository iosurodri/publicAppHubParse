<div class="table-bordered">
    <h3 class="thumbnail" style="text-align: center"><%= codeName %></h3>
    <h4 class="" >Autor:  <%= author %></h4>
    <div class="left">
        <a class="btn btn-primary btn-lg" href='#codes/<%= id %>' role="button">
            Ver detalles...
        </a>
        <a class="btn btn-danger btn-lg" onclick="app.router.removeCode('<%= id %>')" role="button">

</div>
